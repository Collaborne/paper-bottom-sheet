<!--
An item in a material design modal [bottom sheet](https://www.google.com/design/spec/components/bottom-sheets.html)

### Example

```html
<paper-bottom-sheet-item text="Star" icon="icons:star-border" on-tap="star"></paper-bottom-sheet-item>
<paper-bottom-sheet-item text="Delete" icon="icons:delete" warning on-tap="delete"></paper-bottom-sheet-item>
```


@demo demo/index.html
-->
<dom-module id="paper-bottom-sheet-item">

	<template>
		<style>
			:host {
				/** Vertically center content in IE 11 */
				@apply(--layout-vertical);
			}

			.item {
				margin: 0;
				background: white;
				position: relative;
				cursor: pointer;
			}

			:host[warning] {
				color: var(--paper-red-900);
			}
		</style>

		<paper-icon-item class="item">
			<paper-ripple fit></paper-ripple>
			<iron-icon icon="[[icon]]" item-icon></iron-icon>
			<span>[[text]]</span>
		</paper-icon-item>
	</template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-bottom-sheet-item',
		properties: {
			/**
			 * Text for the item
			 */
			text: String,

			/**
			 * Icon ID for the item. The icon will be passed to [`iron-icon`](https://elements.polymer-project.org/elements/iron-icon). See for [options](https://elements.polymer-project.org/elements/iron-icons?view=demo:demo/index.html&active=iron-icons).
			 */
			icon: {
				type: String,
				value: 'icons:check'
			},

			/**
			 * True if the item is a warning
			 */
			warning: {
				type: Boolean,
				value: false,
				reflectToAttribute: true
			}
		}
	});

})();

</script>
