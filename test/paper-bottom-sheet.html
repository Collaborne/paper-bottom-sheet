<!doctype html>
<html>
	<head>
		<title>paper-bottom-sheet</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>

		<link rel="import" href="../paper-bottom-sheet.html">
		<link rel="import" href="../paper-bottom-sheet-item.html">
		<link rel="import" href="../../test-fixture/test-fixture.html">
	</head>
	<body>

		<test-fixture id="TrivialElement">
			<template>
				<paper-bottom-sheet>
					<paper-bottom-sheet-item text="Star" icon="icons:star-border"></paper-bottom-sheet-item>
					<paper-bottom-sheet-item text="Delete" icon="icons:delete"></paper-bottom-sheet-item>
				</paper-bottom-sheet>
			</template>
		</test-fixture>

		<test-fixture id="ElementWithCustomCancelText">
			<template>
				<paper-bottom-sheet cancel-text="Abbrechen"></paper-bottom-sheet>
			</template>
		</test-fixture>

		<script>
			suite('<paper-bottom-sheet>', function() {
				suite('basic behavior', function() {
					var items;

					setup(function() {
						var element = fixture('TrivialElement');
						items = element.items;
					});

					test('adds custom items', function() {
						expect(items.length).to.be.eql(2);
					});

					test('adds custom items in right order', function() {
						expect(items[0].getAttribute("text")).to.be.eql("Star");
						expect(items[1].getAttribute("text")).to.be.eql("Delete");
					});
				});

				suite('localization behavior', function() {
					var element;

					setup(function() {
						element = fixture('ElementWithCustomCancelText');
					});

					test('sets cancel based on cancel-text attribute', function() {
						expect(element.$.cancel.text).to.be.eql("Abbrechen");
					});
				});
			});
		</script>

	</body>
</html>
