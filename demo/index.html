<!doctype html>
<html>
	<head>
		<title>Demo</title>
		<!-- @see https://github.com/PolymerElements/neon-animation/issues/226#issuecomment-290930385 -->
		<script src="/node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
			import '@polymer/iron-demo-helpers/demo-snippet.js';
			import '@polymer/paper-button/paper-button.js';
			import '@polymer/paper-checkbox/paper-checkbox.js';
			import '../paper-bottom-sheet.js';
			import '../paper-bottom-sheet-item.js';
		</script>
	</head>

	<body>
		<demo-snippet class="centered-demo">
			<template>
				<dom-bind>
					<template>
						<custom-style>
							<style include="demo-pages-shared-styles"></style>
						</custom-style>

						<paper-bottom-sheet slide="{{sliding}}" modal="{{modalSheet}}" with-backdrop="[[withBackdrop]]" id="sheet">
							<paper-bottom-sheet-item text="Star" icon="icons:star-border" on-tap="tapStar"></paper-bottom-sheet-item>
							<paper-bottom-sheet-item text="Delete" icon="icons:delete" warning on-tap="tapDelete"></paper-bottom-sheet-item>
						</paper-bottom-sheet>

						<paper-checkbox checked="{{sliding}}">Slide in</paper-checkbox><br>
						<paper-checkbox checked="{{modalSheet}}">Modal bottom sheet</paper-checkbox><br>
						<paper-checkbox checked="{{withBackdrop}}">With backdrop</paper-checkbox><br>
						<br>
						<paper-button on-tap="openSheet" raised>Open</paper-button>

						<script type="module">
							var scope = document.querySelector("dom-bind");
							scope.withBackdrop = true;
							scope.openSheet = () => scope.$.sheet.open();

							scope.tapStar = () => {
								scope.$.sheet.close();

								alert("Starred");
							};

							scope.tapDelete = () => {
								scope.$.sheet.close();

								alert("Deleted");
							};
						</script>
					</template>
				</dom-bind>
			</template>
		</demo-snippet>
	</body>
</html>
